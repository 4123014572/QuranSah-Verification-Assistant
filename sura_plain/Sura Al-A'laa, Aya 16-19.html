                    <title>Sura Al-A'laa, Aya 16-19</title>

                    بَلْ تُؤْثِرُونَ ٱلْحَيَوٰةَ ٱلدُّنْيَا&nbsp;﴿١٦﴾&nbsp;وَٱلْءَاخِرَةُ خَيْرٌ وَأَبْقَىٰٓ&nbsp;﴿١٧﴾&nbsp;إِنَّ هَٰذَا لَفِى ٱلصُّحُفِ ٱلْأُولَىٰ&nbsp;﴿١٨﴾&nbsp;صُحُفِ إِبْرَٰهِيمَ وَمُوسَىٰ&nbsp;﴿١٩﴾&nbsp;
                </body>
