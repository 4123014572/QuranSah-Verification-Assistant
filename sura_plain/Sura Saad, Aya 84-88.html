                    قَالَ فَٱلْحَقُّ وَٱلْحَقَّ أَقُولُ&nbsp;﴿٨٤﴾&nbsp;لَأَمْلَأَنَّ جَهَنَّمَ مِنكَ وَمِمَّن تَبِعَكَ مِنْهُمْ أَجْمَعِينَ&nbsp;﴿٨٥﴾&nbsp;قُلْ مَآ أَسْـَٔلُكُمْ عَلَيْهِ مِنْ أَجْرٍ وَمَآ أَنَا۠ مِنَ ٱلْمُتَكَلِّفِينَ&nbsp;﴿٨٦﴾&nbsp;إِنْ هُوَ إِلَّا ذِكْرٌ لِّلْعَٰلَمِينَ&nbsp;﴿٨٧﴾&nbsp;وَلَتَعْلَمُنَّ نَبَأَهُۥ بَعْدَ حِينٍۭ&nbsp;﴿٨٨﴾&nbsp;
