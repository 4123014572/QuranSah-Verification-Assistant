                <body>
                    يَقُولُ يَٰلَيْتَنِى قَدَّمْتُ لِحَيَاتِى&nbsp;﴿٢٤﴾&nbsp;فَيَوْمَئِذٍ لَّا يُعَذِّبُ عَذَابَهُۥٓ أَحَدٌ&nbsp;﴿٢٥﴾&nbsp;وَلَا يُوثِقُ وَثَاقَهُۥٓ أَحَدٌ&nbsp;﴿٢٦﴾&nbsp;يَٰٓأَيَّتُهَا ٱلنَّفْسُ ٱلْمُطْمَئِنَّةُ&nbsp;﴿٢٧﴾&nbsp;ٱرْجِعِىٓ إِلَىٰ رَبِّكِ رَاضِيَةً مَّرْضِيَّةً&nbsp;﴿٢٨﴾&nbsp;فَٱدْخُلِى فِى عِبَٰدِى&nbsp;﴿٢٩﴾&nbsp;وَٱدْخُلِى جَنَّتِى&nbsp;﴿٣٠﴾&nbsp;
                </body>
