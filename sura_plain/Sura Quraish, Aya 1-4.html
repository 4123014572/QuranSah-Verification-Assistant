                    بِسْمِ ٱللَّهِ ٱلرَّحْمَٰنِ ٱلرَّحِيمِ لِإِيلَٰفِ قُرَيْشٍ&nbsp;﴿١﴾&nbsp;إِۦلَٰفِهِمْ رِحْلَةَ ٱلشِّتَآءِ وَٱلصَّيْفِ&nbsp;﴿٢﴾&nbsp;فَلْيَعْبُدُوا۟ رَبَّ هَٰذَا ٱلْبَيْتِ&nbsp;﴿٣﴾&nbsp;ٱلَّذِىٓ أَطْعَمَهُم مِّن جُوعٍ وَءَامَنَهُم مِّنْ خَوْفٍۭ&nbsp;﴿٤﴾&nbsp;
