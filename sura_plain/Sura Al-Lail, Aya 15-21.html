                    لَا يَصْلَىٰهَآ إِلَّا ٱلْأَشْقَى&nbsp;﴿١٥﴾&nbsp;ٱلَّذِى كَذَّبَ وَتَوَلَّىٰ&nbsp;﴿١٦﴾&nbsp;وَسَيُجَنَّبُهَا ٱلْأَتْقَى&nbsp;﴿١٧﴾&nbsp;ٱلَّذِى يُؤْتِى مَالَهُۥ يَتَزَكَّىٰ&nbsp;﴿١٨﴾&nbsp;وَمَا لِأَحَدٍ عِندَهُۥ مِن نِّعْمَةٍ تُجْزَىٰٓ&nbsp;﴿١٩﴾&nbsp;إِلَّا ٱبْتِغَآءَ وَجْهِ رَبِّهِ ٱلْأَعْلَىٰ&nbsp;﴿٢٠﴾&nbsp;وَلَسَوْفَ يَرْضَىٰ&nbsp;﴿٢١﴾&nbsp;
                </body>
