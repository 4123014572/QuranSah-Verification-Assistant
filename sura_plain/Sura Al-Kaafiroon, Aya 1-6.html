                    <title>Sura Al-Kaafiroon, Aya 1-6</title>
                </head>
                <body>
                    بِسْمِ ٱللَّهِ ٱلرَّحْمَٰنِ ٱلرَّحِيمِ قُلْ يَٰٓأَيُّهَا ٱلْكَٰفِرُونَ&nbsp;﴿١﴾&nbsp;لَآ أَعْبُدُ مَا تَعْبُدُونَ&nbsp;﴿٢﴾&nbsp;وَلَآ أَنتُمْ عَٰبِدُونَ مَآ أَعْبُدُ&nbsp;﴿٣﴾&nbsp;وَلَآ أَنَا۠ عَابِدٌ مَّا عَبَدتُّمْ&nbsp;﴿٤﴾&nbsp;وَلَآ أَنتُمْ عَٰبِدُونَ مَآ أَعْبُدُ&nbsp;﴿٥﴾&nbsp;لَكُمْ دِينُكُمْ وَلِىَ دِينِ&nbsp;﴿٦﴾&nbsp;
                </body>
            </html>
