                    بِسْمِ ٱللَّهِ ٱلرَّحْمَٰنِ ٱلرَّحِيمِ قُلْ هُوَ ٱللَّهُ أَحَدٌ&nbsp;﴿١﴾&nbsp;ٱللَّهُ ٱلصَّمَدُ&nbsp;﴿٢﴾&nbsp;لَمْ يَلِدْ وَلَمْ يُولَدْ&nbsp;﴿٣﴾&nbsp;وَلَمْ يَكُن لَّهُۥ كُفُوًا أَحَدٌۢ&nbsp;﴿٤﴾&nbsp;
                </body>
