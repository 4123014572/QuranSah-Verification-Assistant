<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="DataTables/datatables.min.js"></script>
    <link href="style_template.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="DataTables/datatables.min.css" />
    <title>Quransah Verification Assistant</title>
    
</head>
<body>

<div class="wrap">
    <div class="menu">
        <ul class="active">
            <li onclick="home()" class="current-item"><a href="#">HOME</a></li>
            <li><a onclick="publicquestion()" href="#">PUBLIC QUESTION</a></li>
            <li><a onclick="searchqurantext()" href="#">SEARCH QURAN TEXT</a></li>            
        </ul>
        <a class="toggle-nav" href="#">â˜° MENU</a>
    </div>
    <div class="login">LOGIN</div>
</div>
 <div class="search_area"></div>
<div class="content-area">
</div>

<script>

$(document).ready(function() {

    $(".content-area").load("home.html");

    $('.toggle-nav').click(function(e) {
        $(this).toggleClass('active');
        $('.menu ul').toggleClass('active');

        e.preventDefault();
    });

    $('.content-area').click(function(e) {
            $('.menu ul').removeClass('active');
            $('.menu ul').toggleClass('active');
        e.preventDefault();      
    });
});

        function home() {
        $(".content-area").load("home.html");
        $("#example").css("display","none");
        $('.menu ul').toggleClass('active');
        }

        function searchqurantext() {
        $(".content-area").load("search_quran_text.html");
        $("#example").css("display","none");
        $('.menu ul').toggleClass('active');  
        }

        function publicquestion() {
        $(".content-area").load("public_question.html");
        $('.menu ul').toggleClass('active');    
        }





</script>


</body>
</html>
