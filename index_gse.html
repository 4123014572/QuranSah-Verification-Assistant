        function getURLP(name) {

            return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search)||[,""])[1].replace(/\+/g, '%20')) || null;
        }
    
        function search(query) {
                     
            //query = query.replace(/ /g, ' OR ');
            console.log("Search for "+query);

            $.ajax({
                type: 	"GET",
                dataType: "json",
                url:
                    "https://www.googleapis.com/customsearch/v1"+
                    "?key="+keys[pin]+"&"+
                    "&cx=007014468248327134923:_qpm0lcr_vu"+
                    "&num=10&start=1"+
                    "&q="+query,
                success: function(msg){
                    var item = '';
                    console.log(msg);
                    console.log(decodeURIComponent(msg.items[0].link));

                    //console.log(msg.items);
                    for(var i in msg.items) {
                        
                        var link = msg.items[i].link.replace(/http\:\/\/www.bangipingpong.com/g,"localhost:8080/QuranSah-Verification-Assistant/sura/Sura",/\./g,"/").replace(/http\:\/\/bangipingpong.com/g,"localhost:8080/QuranSah-Verification-Assistant/sura/Sura",/\./g,"/").replace(/\/sura_plain\/Sura/g,"",/\./g,"/");

                        item += '<div class="tipue_search_content_title"><a href="#" class="xyz" data-link="'+link+'">'+ msg.items[i].htmlTitle.replace(/Bangi/g,"",/\./g," ").replace(/Ping Pong/g,"",/\./g,"").replace(/(?!^)\- /,"",/\./g," ") +'</a></div>';
                        

                        item += '<div class="tipue_search_content_url"><a href="#" class="j" data-link="'+ link +'">'+ msg.items[i].link.replace(/http\:\/\/www.bangipingpong.com/g,"localhost:8080/QuranSah-Verification-Assistant/sura/Sura",/\./g,"/").replace(/http\:\/\/bangipingpong.com/g,"localhost:8080/QuranSah-Verification-Assistant/sura/Sura",/\./g,"/") +'</a></div>';

                    $('#tipue_search_content').html(item);

                    // Get the modal
        var modal = document.getElementById('myModal');

        // Get the button that opens the modal
        var btn = $("display");

        // Get the <span> element that closes the modal
        var span = $(".close")[0];

        // When the user clicks the button, open the modal
        btn.onclick = function() {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
